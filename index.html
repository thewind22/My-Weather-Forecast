<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather Forecast</title>
    <!-- Tailwind CSS CDN for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font from Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for various icons like search, humidity, wind, etc. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Message box for displaying notifications to the user -->
    <div id="message-box" class="message-box"></div>

    <!-- Main weather container, styled with Tailwind for a modern card-like appearance -->
    <div class="weather-container bg-white p-8 rounded-xl shadow-2xl max-w-4xl w-full flex flex-col items-center">
        <h1 class="text-4xl font-bold mb-6 text-gray-800">Weather Forecast</h1>

        <!-- Search Section with input, button, loader, and suggestions dropdown -->
        <div class="search-section flex gap-3 mb-8 w-full max-w-md relative">
            <input type="text" id="city-input" placeholder="Enter city name..."
                   class="flex-grow p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 text-lg">
            <button id="search-button"
                    class="bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700 transition duration-300 shadow-md flex items-center justify-center gap-2">
                <i class="fas fa-search"></i> <!-- Search icon from Font Awesome -->
                Search
            </button>
            <!-- Loader icon for visual feedback during data fetching -->
            <div id="loader" class="loader ml-3"></div>
            <!-- Container for city suggestions, initially hidden -->
            <div id="suggestions-list" class="suggestions-container hidden">
                <!-- City suggestions will be injected here by JavaScript -->
            </div>
        </div>

        <!-- Current Weather Display Section -->
        <div id="current-weather" class="current-weather-section bg-blue-100 p-6 rounded-xl shadow-lg w-full mb-8 text-center hidden">
            <h2 id="city-name" class="text-3xl font-semibold text-blue-800 mb-2"></h2>
            <p id="current-date" class="text-gray-600 text-lg mb-4"></p>
            
            <!-- Temperature, description, and "feels like" temperature -->
            <div class="flex flex-col md:flex-row items-center justify-center gap-6 mb-6">
                <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon">
                <div>
                    <p id="temperature" class="text-6xl font-bold text-blue-900 mb-2"></p>
                    <p id="description" class="text-2xl text-blue-700 capitalize"></p>
                    <p id="feels-like" class="text-xl text-gray-700 mt-1"></p>
                </div>
            </div>

            <!-- Detailed weather parameters: humidity, wind speed, pressure -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-left">
                <div class="bg-blue-50 p-4 rounded-lg shadow-sm">
                    <p class="text-gray-500 text-sm">Humidity</p>
                    <p id="humidity" class="text-xl font-medium text-blue-800"></p>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg shadow-sm">
                    <p class="text-gray-500 text-sm">Wind Speed</p>
                    <p id="wind-speed" class="text-xl font-medium text-blue-800"></p>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg shadow-sm">
                    <p class="text-gray-500 text-sm">Pressure</p>
                    <p id="pressure" class="text-xl font-medium text-blue-800"></p>
                </div>
            </div>
        </div>

        <!-- 5-Day Forecast Section -->
        <div id="forecast-section" class="forecast-section w-full hidden">
            <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">5-Day Forecast</h3>
            <div id="forecast-cards" class="forecast-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
                <!-- Forecast cards will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
